apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lab-test-deployment
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: admin@labk3s-tailnet
    server: ''
  project: default
  source:
    path: manifests/test-deployment
    repoURL: https://github.com/av0de/k8s-manifests.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
