apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lab-shortlinks
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: urlshortener
    server: 'https://100.124.74.37:6443'
  project: default
  source:
    path: manifests/shortlinks
    repoURL: https://github.com/av0de/k8s-manifests.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
